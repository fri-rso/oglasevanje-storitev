sudo: required
services:
- docker
language: java
dist: trusty
jdk:
- openjdk8
cache:
directories:
- $HOME/.m2
script:
- mvn clean package -U
- docker build -t fri-rso/oglasevanje-storitev .
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push fri-rso/oglasevanje-storitev
